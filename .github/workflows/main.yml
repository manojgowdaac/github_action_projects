name: Build, Run, and Push Docker Image

on:
  push:
    branches:
      - main    # Triggers when code is pushed to the main branch
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Pulls your code from GitHub

    - name: Set up Docker
      run: sudo apt-get update && sudo apt-get install -y docker.io

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}   # Set this in your repo secrets
        password: ${{ secrets.DOCKER_PASSWORD }}   # Set this in your repo secrets

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/node-js-web-app:latest .

    - name: Run Docker container
      run: |
        docker run -d -p 3001:3000 --name node-js-web-app ${{ secrets.DOCKER_USERNAME }}/node-js-web-app:latest
        sleep 10  # Allow time for the app to start

    - name: Test the running app
      run: curl -v http://localhost:3001

    - name: Push Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/node-js-web-app:latest

    - name: Stop and remove container
      run: |
        docker stop node-js-web-app
        docker rm node-js-web-app
